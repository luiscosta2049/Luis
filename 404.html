<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinema com a Gi</title>
    

    <style>
        body{
            background-color: rgba(243, 247, 55, 0.884);
        }
        .painel{
            margin: auto;
            background-color: white;
            width: 540px;
            height: 540px;
            border-radius: 20px;
            text-align: center;
            padding-top: 50px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
        #sim{
            height: 40px;
            width: 60px;
            background-color: rgb(0, 4, 255);
            border: 2px solid white;
            border-radius: 10px;
            color: white;
            margin-left: -50px;
        

        }
        #nao{
            position: absolute;
            height: 40px;
            width: 60px;
            background-color: rgb(9, 5, 238);
            border: 2px solid white;
            border-radius: 10px;
            color: white;
            margin-left: 10px;

        }
    </style>


</head>
<body>

    <div class="painel">
        <h1> Cineminha sabado ainda esta de pé?</h1>

        <img src="https://capricho.abril.com.br/wp-content/uploads/2016/07/large95.gif" alt="">

        <h2>Ainda quer ir? </h2>
        

        <a href=""><button id="sim" onclick="parabens()" > Sim! </button></a>
        <button onmouseover="fuja()" id="nao"> Não! </button>

    </div>

    <script>
        function fuja(){
            var botaoNao = document.getElementById("nao")

            var larguraJanela = window.innerWidth;
            var alturaJanela = window.innerHeight;

            var maxX = larguraJanela - botaoNao.offsetWidth;
            var maxY = alturaJanela - botaoNao.offsetHeight;

            var aleatorioX = Math.floor(Math.random() * maxX);
            var aleatorioY = Math.floor(Math.random() * maxY);

            botaoNao.style.left = aleatorioX + "px";
            botaoNao.style.top = aleatorioY + "px";    
        }

        function parabens(){
            alert("Te pego as 14:30!")
        }
    </script>
    
</body>
</html>
